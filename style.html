<style>
  .skills-container {
    max-width: 800px;
    margin: 40px auto;
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px 20px; /* row-gap column-gap */
  }
  .skill {
    display: flex;
    flex-direction: column;
  }
  .skill-name {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 1rem;
    white-space: nowrap;
  }
  .skill-bar {
    width: 100%;
    background-color: #ddd;
    border-radius: 8px;
    overflow: hidden;
  }
  .skill-level {
    height: 20px;
    width: 0%;
    background-color: #4caf50;
    border-radius: 8px;
    transition: width 2s ease;
  }

  /* Responsive: stack columns on small screens */
  @media (max-width: 600px) {
    .skills-container {
      grid-template-columns: 1fr 1fr;
    }
  }
  @media (max-width: 400px) {
    .skills-container {
      grid-template-columns: 1fr;
    }
  }
</style>

<div class="skills-container">
  <div class="skill"><div class="skill-name">D5 Render</div><div class="skill-bar"><div class="skill-level" data-level="75"></div></div></div>
  <div class="skill"><div class="skill-name">Affinity Publisher</div><div class="skill-bar"><div class="skill-level" data-level="80"></div></div></div>
  <div class="skill"><div class="skill-name">Affinity Photo</div><div class="skill-bar"><div class="skill-level" data-level="85"></div></div></div>
  <div class="skill"><div class="skill-name">Affinity Designer</div><div class="skill-bar"><div class="skill-level" data-level="80"></div></div></div>

  <div class="skill"><div class="skill-name">Adobe InDesign</div><div class="skill-bar"><div class="skill-level" data-level="75"></div></div></div>
  <div class="skill"><div class="skill-name">Adobe Photoshop</div><div class="skill-bar"><div class="skill-level" data-level="85"></div></div></div>
  <div class="skill"><div class="skill-name">Adobe Illustrator</div><div class="skill-bar"><div class="skill-level" data-level="70"></div></div></div>
  <div class="skill"><div class="skill-name">Revit</div><div class="skill-bar"><div class="skill-level" data-level="90"></div></div></div>

  <div class="skill"><div class="skill-name">AutoCAD</div><div class="skill-bar"><div class="skill-level" data-level="85"></div></div></div>
  <div class="skill"><div class="skill-name">SketchUp</div><div class="skill-bar"><div class="skill-level" data-level="70"></div></div></div>
  <div class="skill"><div class="skill-name">Excel</div><div class="skill-bar"><div class="skill-level" data-level="80"></div></div></div>
  <div class="skill"><div class="skill-name">PowerPoint</div><div class="skill-bar"><div class="skill-level" data-level="75"></div></div></div>

  <div class="skill"><div class="skill-name">Autodesk Navisworks</div><div class="skill-bar"><div class="skill-level" data-level="65"></div></div></div>
</div>

<script>
  function animateSkills() {
    const skillLevels = document.querySelectorAll('.skill-level');
    skillLevels.forEach(skill => {
      const level = skill.getAttribute('data-level');
      skill.style.width = level + '%';
    });
  }

  function isInViewport(element) {
    const rect = element.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
    );
  }

  function checkAnimation() {
    const container = document.querySelector('.skills-container');
    if (isInViewport(container)) {
      animateSkills();
      window.removeEventListener('scroll', checkAnimation);
    }
  }

  window.addEventListener('scroll', checkAnimation);
  window.addEventListener('load', checkAnimation);
</script>
