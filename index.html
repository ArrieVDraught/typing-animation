<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Antonio', sans-serif;
      background: transparent;
    }

    #typewriter {
      font-size: 4rem;
      font-weight: 600;
      color: black;
      border-right: 2px solid #999;
      white-space: nowrap;
      overflow: hidden;
      padding-bottom: 5px;
      width: max-content;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="typewriter"></div>

  <script>
    const texts = [
      "Hello!",
      "Thank you for visiting my Portfolio Website!",
      "Armand Vorster"
    ];

    const totalTime = 5500; // 5.5 seconds per phrase
    const fadeDuration = 500; // matches CSS transition
    const container = document.getElementById('typewriter');

    let textIndex = 0;

    function typeText(text, callback) {
      container.textContent = "";
      container.classList.remove("hidden");

      let charIndex = 0;
      const typingSpeed = totalTime / (text.length + 10); // dynamic speed per char

      function typeChar() {
        if (charIndex < text.length) {
          container.textContent += text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, typingSpeed);
        } else {
          const timeUsed = typingSpeed * charIndex;
          const remainingTime = totalTime - timeUsed;

          setTimeout(() => {
            container.classList.add("hidden");
            setTimeout(callback, fadeDuration);
          }, remainingTime);
        }
      }

      typeChar();
    }

    function startTyping() {
      if (textIndex < texts.length) {
        typeText(texts[textIndex], () => {
          textIndex++;
          startTyping();
        });
      }
    }

    startTyping();
  </script>
</body>
</html>
