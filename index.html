<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Antonio', sans-serif;
      background: transparent;
    }

    #typewriter {
      font-size: 4rem;
      font-weight: 600;
      color: black;
      border-right: 2px solid #999;
      white-space: nowrap;
      overflow: hidden;
      padding-bottom: 5px;
      width: max-content;
      opacity: 1;
      transition: opacity 2s ease;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="typewriter"></div>

  <script>
    const texts = [
      "Hello!",
      "Thank you for visiting my website!",
      "ARMAND VORSTER"
    ];

    // Settings per phrase: [typingTotalDuration, fadeDuration]
    const timings = [
      [1500, 1000],   // Hello! types in 1.5s, fades out 1s
      [3500, 1000],   // Thank you... types in 3.5s, fades out 1s
      [2000, 0]       // Armand Vorster types in 2s, no fade
    ];

    const container = document.getElementById('typewriter');

    let textIndex = 0;

    function typeText(text, typingTotal, fadeDuration, callback) {
      container.textContent = "";
      container.classList.remove("hidden");

      let charIndex = 0;
      const typingSpeed = typingTotal / (text.length + 10); // add buffer for smoother typing

      function typeChar() {
        if (charIndex < text.length) {
          container.textContent += text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, typingSpeed);
        } else {
          const timeUsed = typingSpeed * charIndex;
          const remainingTime = typingTotal - timeUsed;

          setTimeout(() => {
            if (fadeDuration > 0) {
              container.classList.add("hidden");
              setTimeout(callback, fadeDuration);
            } else {
              // No fade for last phrase, just callback
              callback();
            }
          }, remainingTime);
        }
      }

      typeChar();
    }

    function startTyping() {
      if (textIndex < texts.length) {
        const [typingTotal, fadeDuration] = timings[textIndex];
        typeText(texts[textIndex], typingTotal, fadeDuration, () => {
          textIndex++;
          startTyping();
        });
      }
    }

    startTyping();
  </script>
</body>
</html>
